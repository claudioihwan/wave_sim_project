<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Pegas</title>
</head>
<body>
    <h1>Animasi Pegas</h1>
    <form method="post">
        <label for="frequency">Frekuensi:</label>
        <input type="text" id="frequency" name="frequency" required><br><br>
        <label for="wavelength">Panjang Gelombang:</label>
        <input type="text" id="wavelength" name="wavelength" required><br><br>
        <label for="amplitude">Amplitudo:</label>
        <input type="text" id="amplitude" name="amplitude" required><br><br>
        <label for="speed">Kecepatan:</label>
        <input type="text" id="speed" name="speed" required><br><br>
        <input type="submit" value="Generate Animation">
    </form>
    {% if img %}
        <h2>Hasil Animasi:</h2>
        <img src="{{ url_for('static_file', filename=img) }}" alt="Animasi Pegas">
    {% endif %}
</body>
</html>
